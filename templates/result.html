<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objectif.ai - Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    .result-container {
      border: 2px solid #d81b60; /* Magenta color */
      border-radius: 10px;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-sizing: border-box; /* Include padding in width/height calculations */
    }

    h1, h2 {
      margin: 0;
      font-weight: 500;
      color: #333;
      font-size: 2rem; /* Use rem for better scalability */
    }

    p {
      margin: 20px 0;
      font-size: 1.5rem; /* Adjust as needed */
      font-weight: 400;
      color: #666;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }

    .button {
      background-color: #d81b60; /* Magenta color */
      color: white;
      border: none;
      padding: 12px 24px; /* Increase padding for touch devices */
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
      touch-action: manipulation; /* Improve touch responsiveness */
    }

    .button:hover {
      background-color: #ad1457; /* Darker magenta for hover */
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .result-container {
        padding: 20px;
        width: 90vw;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 1.2rem;
      }

      .button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }


  </style>
</head>
<body>
  <div class="result-container">
    <h1>Objectif.ai</h1>
    <h2>AI-Powered Objectifier</h2>
    <p>Your rating: <strong>{{ rating }}</strong></p>
    <p>You belong to: <strong>{{ house }}</strong></p>
    <img src="{{ image_url }}" alt="Uploaded Image">
    <button id="shareButton" class="button hidden">Share Result</button>
    <button class="button" onclick="window.location.href='/'">Rate Another</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const shareButton = document.getElementById('shareButton');
      const mainPageUrl = 'https://objectif.ai/'; // Replace with your main page URL
      const shareData = {
        title: 'Objectif.ai Result',
        text: `My rating is {{ rating }} and I belong to {{ house }}! Check yours at ${mainPageUrl}`,
        url: mainPageUrl // The main page URL for sharing
      };

      if (navigator.share) {
        shareButton.classList.remove('hidden');
        shareButton.addEventListener('click', async () => {
          try {
            await navigator.share(shareData);
            console.log('Result shared successfully');
          } catch (error) {
            console.error('Error sharing:', error);
          }
        });
      }
    });
  </script>
</body>
</html>
